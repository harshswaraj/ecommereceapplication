	<form class="form-horizontal" method="POST" action="{% url 'seller_edit_product' pk=product.pk %}" enctype="multipart/form-data">
		{% csrf_token %}
		<h4>Product information</h4>
		<div class="control-group">
		<label class="control-label">Product Category <sup>*</sup></label>
		<div class="controls">
		<select class="span1" name="product_category">
			<option value="">-</option>
			{% if product.product_category == 'camera' %}
				<option value="camera" selected="selected">Camera</option>
				<option value="mobile">Mobile</option>
				<option value="pendrive">Pendrive</option>
			{% elif product.product_category == 'mobile' %}
				<option value="camera" >Camera</option>
				<option value="mobile" selected="selected">Mobile</option>
				<option value="pendrive">Pendrive</option>
			{% elif product.product_category == 'pendrive' %}
				<option value="camera" >Camera</option>
				<option value="mobile">Mobile</option>
				<option value="pendrive" selected="selected">Pendrive</option>
			{% else %}
				<option value="camera">Camera</option>
				<option value="mobile">Mobile</option>
				<option value="pendrive">Pendrive</option>
			{% endif %}					
		</select>
		</div>
		</div>

	
		<div class="control-group">
			<label class="control-label" for="inputFname1">Product name <sup>*</sup></label>
			<div class="controls">
			  <input type="text" id="inputFname1" name="product_name" value="{{product.product_name}}">
			</div>
		 </div>
		 <div class="control-group">
			<label class="control-label" for="inputLnam">Product model <sup>*</sup></label>
			<div class="controls">
			  <input type="text" id="inputLnam" name="product_model" value="{{product.product_model}}">
			</div>
		 </div>
		<div class="control-group">
		<label class="control-label" for="input_email">Product price <sup>*</sup></label>
		<div class="controls">
		  <input type="text" id="input_email" name="product_price" value="{{product.product_price}}">
		</div>
	  </div>	  
	

		<h4>Product Description</h4>
		
		<div class="control-group">
			<label class="control-label" for="company">Product Description</label>
			<div class="controls">
			  <textarea rows="5" cols="22" name="product_desc">{{product.product_desc}}</textarea>
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="mobile"> Current Product Image</label>
			<div class="controls">
			  <img src="{{product.product_image.url}}" width="200px" height="200px"> 
			</div>
		</div>
		
		<div class="control-group">
			<label class="control-label" for="mobile">Product Image:<br>(add if update desired)</label>
			<div class="controls">
			  <input type="File"  name="product_image" id="mobile" placeholder="Product Image" /> 
			</div>
		</div>
	
	<div class="control-group">
			<div class="controls">
				
				<input class="btn btn-large btn-success" type="submit" value="Update Product" />
			</div>
		</div>		
	</form>
