	<form class="form-horizontal" method="POST" action="{% url 'register' %}" enctype="multipart/form-data">
		{% csrf_token %}
		<h4>Your personal information</h4>
		<div class="control-group">
		<label class="control-label">User Type <sup>*</sup></label>
		<div class="controls">
		<select class="span1" name="usertype">
			<option value="">-</option>
			<option value="user">User</option>
			<option value="seller">Seller</option>
			
		</select>
		</div>
		</div>

		<div class="control-group">
		<label class="control-label">Title <sup>*</sup></label>
		<div class="controls">
		<select class="span1" name="title">
			<option value="">-</option>
			<option value="Mr.">Mr.</option>
			<option value="Mrs.">Mrs</option>
			<option value="Miss">Miss</option>
		</select>
		</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="inputFname1">First name <sup>*</sup></label>
			<div class="controls">
			  <input type="text" id="inputFname1" placeholder="First Name" name="fname">
			</div>
		 </div>
		 <div class="control-group">
			<label class="control-label" for="inputLnam">Last name <sup>*</sup></label>
			<div class="controls">
			  <input type="text" id="inputLnam" placeholder="Last Name" name="lname">
			</div>
		 </div>
		<div class="control-group">
		<label class="control-label" for="input_email">Email <sup>*</sup></label>
		<div class="controls">
		  <input type="text" id="input_email" placeholder="Email" name="email">
		</div>
	  </div>	  
	<div class="control-group">
		<label class="control-label" for="inputPassword1">Password <sup>*</sup></label>
		<div class="controls">
		  <input type="password" id="inputPassword1" placeholder="Password" name="password">
		</div>
	  </div>	  
	
	<div class="control-group">
		<label class="control-label" for="inputPassword1">Confirm Password <sup>*</sup></label>
		<div class="controls">
		  <input type="password" id="inputPassword1" placeholder="Confirm Password" name="cpassword">
		</div>
	  </div>

		<div class="control-group">
		<label class="control-label">Date of Birth <sup>*</sup></label>
		<div class="controls">
		<input type="date" id="inputFname1" placeholder="Birth Date" name="dob">
	  </div>
	  </div>

		<h4>Your address</h4>
		
		<div class="control-group">
			<label class="control-label" for="company">Company</label>
			<div class="controls">
			  <textarea rows="5" cols="22" name="address"></textarea>
			</div>
		</div>
		
		<div class="control-group">
			<label class="control-label" for="mobile">Mobile Phone </label>
			<div class="controls">
			  <input type="text"  name="mobile" id="mobile" placeholder="Mobile Phone" /> 
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="mobile">Image</label>
			<div class="controls">
			  <input type="File"  name="image" id="mobile" placeholder="User Image" /> 
			</div>
		</div>
	
	<div class="control-group">
			<div class="controls">
				
				<input class="btn btn-large btn-success" type="submit" value="Register" />
			</div>
		</div>		
	</form>
